<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
      <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
  </head>
  <body>

    <div id="myfirstchart" style="widht: 150px;" style="height: 150px;"></div>


    		    <script>
                      $.ajax({
                            type: "GET",
                            datatype: 'json',
                            url: '../PHP/Pagina_1.php',
                            success: function(data)
                            {
                               var arrayNombres_Superficie = jQuery.parseJSON(data);
                               Init(arrayNombres_Superficie);
                            }
                        });


            function Init(arrayNombres_Superficie)
            {
              console.log(arrayNombres_Superficie);
                  new Morris.Bar({

                  // ID of the element in which to draw the chart.
                  element: 'myfirstchart',
                  // Chart data records -- each entry in this array corresponds to a point on
                  // the chart.
                  data: arrayNombres_Superficie,
                  // The name of the data record attribute that contains x-values.
                  xkey: 'Name',
                  // A list of names of data record attributes that contain y-values.
                ykeys: ['SurfaceArea'],

                  // Labels for the ykeys -- will be displayed when you hover over the
                  // chart.
                  labels: ['SurfaceArea'],
                  resize : true,
                   hideHover:'auto',
                   stacked:true


                });


            }

        </script>
</html>
